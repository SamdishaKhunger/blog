# Authors
authors:
  samdisha:
    name: Samdisha
    display_name: Samdisha
    avatar: "assets/images/brand/avatar-samdisha.png"
    email: khunger.samdisha@gmail.com
    web: https://ko-fi.com/samdishakhunger
