---
title: "Categories"
layout: default
permalink: "/categories"
---

<p class="sitetag">
    Select a category to read posts.
</p>
{% for category in site.categories %}
<a href="{{site.baseurl}}/category/{{ category[0] | replace: " ","-" | downcase }}"><h4 class="mt-5" id="{{ category[0] | replace: " ","-" | downcase }}"><span class="text-capitalize badge badge-primary text-small">{{ category[0] }}</span></h4></a>
{% endfor %}
