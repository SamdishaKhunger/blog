<div class="comment-form my-3">
  <h5 id="form-title">Add a comment</h5>
  <form method="POST">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <input type="hidden" id="replying-to-id" name="fields[replying_to_id]" value="">

    <div class="form-group">
      <label for="commentbox-name">Name</label>
      <input name="fields[name]" type="text" class="form-control" id="commentbox-name" placeholder="John Doe" required>
    </div>

    <div class="form-group">
      <label for="commentbox-message">Message</label>
      <textarea name="fields[message]" class="form-control" id="commentbox-message" rows="5"
        placeholder="Hey samdisha, this post was awesome!" required></textarea>
    </div>

    <button type="button" class="cancel-reply btn mr-2 btn-primary" id="cancel-reply-btn" style="display: none">
      Cancel Reply
    </button>
    <button type="submit" class="submit-form btn btn-primary">Submit</button>
  </form>

  <div id="modal">
    <p></p>
  </div>
</div>
